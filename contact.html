<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <style>
        :root {
            --primary-color: #ff5f6d;
            --secondary-color: #ffc3a0;
            --accent-color: #4fc3f7;
            --background-color: #121212;
            --text-color: #fff;
            --hover-color: #006db3;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--text-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .contact-info {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 28px;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a:hover {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .scroll-to-top,
        .return-home {
            position: fixed;
            bottom: 30px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: none;
        }

        .scroll-to-top:hover,
        .return-home:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
        }

        .scroll-to-top {
            right: 30px;
        }

        .return-home {
            left: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .scroll-to-top,
            .return-home {
                bottom: 20px;
                padding: 12px;
                font-size: 16px;
            }

            .scroll-to-top {
                right: 20px;
            }

            .return-home {
                left: 20px;
            }
        }
    </style>
</head>
